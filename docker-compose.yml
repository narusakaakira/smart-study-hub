version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
    container_name: server
    command: >
      sh -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app                 # code hot-reload
      - ./data:/data                  # ⬅️ ẢNH LƯU Ở ĐÂY (map ra ngoài)
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env

  client:
    build:
      context: ./client
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  db_data:
